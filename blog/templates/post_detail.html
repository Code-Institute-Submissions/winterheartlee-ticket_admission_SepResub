<!-- Extends from root TICKET_ADMISSION base.html template -->
{% extends "base.html" %}

{% load static %}

{% block content %}
<section>
    <div class="container">
        <div class="row">
          <div class="col-md-8 card mb-4  mt-3 left  top">
            <div class="card-body">
              <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
              <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
              <p class="card-text ">{{ object.content | safe }}</p>
            </div>
          </div>
        </div>
      </div>
</section>
{% endblock %}

</script>
  
{% endblock %}
