{% load static %}

{% block content %}
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    {% if event.image %}
                    <a href="{{ event.image.url }}" target="_blank">
                        <img class="card-img-top img-fluid" src="{{ event.image.url }}" alt="{{ event.name }}">
                    </a>
                    {% else %}
                    <a href="">
                        <img class="card-img-top img-fluid" src="{/media/noimage.jpeg" alt="{{ event.name }}">
                    </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-details-container mb-5 mt-md-5">
                    <p class="mb-0">{{ product.name }}</p>
                    <p class="lead mb-0 text-left font-weight-bold">Â£{{ event.price }}</p>
                    <p class="mt-3">{{ event.description }}</p>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
