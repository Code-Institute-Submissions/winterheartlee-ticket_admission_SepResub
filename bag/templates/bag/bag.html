<!-- Home page HTML -->
<!-- Extends from root TICKET_ADMISSION base.html template -->
{% extends "base.html" %}
<!-- Load static files -->
{% load static %}

{% block page_header %}
<!-- <div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div> -->
{% endblock %}

{% block content %}
<section>
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Your Order</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% if bag_items %}
                <div class="table-responsive rounded"></div>
                {% else %}
                <p class="lead mb-5">You have no tickets.</p>
                <a href="{% url 'events' %}" class="btn btn-outline-black rounded-0 btn-lg">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="">Go Back</span>
                </a>
                {% endif %}
            </div>
        </div>
    </div>

</section>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<!-- Back to Top Button -->
<script type="text/javascript">
    $('.btt-link').click(function (e) {
        window.scrollTo(0, 0)
    })
</script>
{% endblock %}
